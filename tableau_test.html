<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://tableau.byu.edu/javascripts/api/tableau-2.6.0.min.js"></script>
    <title>Tableau Troubleshooting</title>
</head>
<body>
    <style>
        #tableauViz {
            border-style: solid;
            height: 500px;
        }
    </style>
    <h1>Tableau View</h1>
    <div id="tableauViz"></div>

    <script>
        //var viz, workbook, activeSheet;

        function filterSingleValue() {
            activeSheet.applyFilterAsync(
            "Region",
            "The Americas",
            tableau.FilterUpdateType.REPLACE);
        }

        function initializeViz() {
            var placeholderDiv = document.getElementById("tableauViz");
            var url = "https://public.tableau.com/views/WorldIndicators/GDPpercapita";
            var options = {
                width: placeholderDiv.offsetWidth,
                height: placeholderDiv.offsetHeight,
                hideTabs: true,
                hideToolbar: true,
                onFirstInteractive: function () {
                    workbook = viz.getWorkbook();
                    activeSheet = workbook.getActiveSheet();
                    filterSingleValue();
                    //console.log(activeSheet);
                }
            };

            viz = new tableau.Viz(placeholderDiv, url, options);
        };

    $(initializeViz);
    //filterSingleValue();
    //$(filterSingleValue());
    //console.log(filterSingleValue);
    //console.log(activeSheet);
    //filterSingleValue();
    </script>
</body>
</html>
